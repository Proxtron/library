<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Library</h1>
        <a href="https://github.com/Proxtron"><img src="github.png" alt="Github" width="40" height="40"></a>
    </header>
    <main>
        <div id="books-container" class="books-container">
        </div>
        <button id="add-btn" class="add-btn" type="button">+</button>
    </main>
    <dialog id="modal" class="modal">
        <button id="close-modal" class="close-modal">X</button>
        <form method="dialog" action="">
            <h2>Add a Book</h2>
            <p>
                <label for="title-input">Book Title</label>
                <input id="title-input" type="text">
            </p>
            <p>
                <label for="author-input">Author</label>
                <input id="author-input" type="text">
            </p>
        </form>
        
    </dialog>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
