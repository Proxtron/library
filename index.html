<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Library</h1>
        <a href="https://github.com/Proxtron"><img src="github.png" alt="Github" width="40" height="40"></a>
    </header>
    <main>
        <div id="books-container" class="books-container">
        </div>
        <button id="add-btn" class="add-btn" type="button">+</button>
    </main>
    <dialog id="modal" class="modal">
        <button id="close-modal" class="close-modal">X</button>
        <form id="add-book-form">
            <h2>Add a Book</h2>
            <p>
                <label for="title-input">Book Title</label>
                <input id="title-input" type="text" name="title">
            </p>
            <p>
                <label for="author-input">Author</label>
                <input id="author-input" type="text" name="author">
            </p>
            <p>
                <label for="pages-input">Page Count</label>
                <input id="pages-input" type="number" min="1" name="page-number">
            </p>
            <p>
                <label>Read</label>
                <input type="radio" id="read-radio" name="read" value="1">
                <label for="read-radio">Read</label>
                <input type="radio" id="not-read-radio" name="read" value="0">
                <label for="not-read-radio">Not Read</label>
            </p>
            <button type="submit" id="confirm-add-form-btn" class="confirm-add-form-btn">Add Book to Library</button>
        </form>
        
    </dialog>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
